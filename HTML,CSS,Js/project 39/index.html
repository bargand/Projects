<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Credit Card Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="full-card">
        <div class="container1">
          <div class="container1-left"></div>
          <div class="container1-right">
            <img src="images/card-name.png" alt="card name" />
          </div>
        </div>
        <div class="container2">
          <div class="container2-left">
            <img src="images/chip.png" alt="chip" />
          </div>
          <div class="container2-right">
            <i>SimplyCLICK</i>
          </div>
        </div>
        <div class="container3">
          <div class="container3-center">
            <code>5287 3478 2499 1721</code>
          </div>
        </div>

        <div class="container4">
          <div class="container4-left"></div>
          <div class="container4-center">
            <div class="container-center-left">
              <p>VALID <br> THRU</p>
            </div>
            <div class="container-center-right">
                <p>MONTH/YEAR</p>
                <h6>12/29</h6>
            </div>
          </div>
          <div class="container4-right"></div>
        </div>

        <div class="container5">
          <div class="container5-left">
            <p>DEBARGHA NANDI</p>
          </div>
          <div class="container5-right">
            <img src="images/Mastercard.png" alt="mastercard">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
