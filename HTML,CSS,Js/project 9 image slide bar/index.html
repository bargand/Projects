<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo slide bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="slider-body">

    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- slide image start -->
        <div class="slide first">
          <img src="1.JPG" alt="" width="800px" height="500px" />
        </div>
        <div class="slide">
          <img src="2.JPG" alt="" width="800px" height="500px" />
        </div>
        <div class="slide">
          <img src="3.JPG" alt="" width="800px" height="500px" />
        </div>
        <div class="slide">
          <img src="4.JPG" alt="" width="800px" height="500px" />
        </div>
        <!-- navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <!-- manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <script>
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>

  </body>
</html>
